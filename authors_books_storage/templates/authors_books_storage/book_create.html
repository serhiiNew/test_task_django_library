{% extends 'base.html' %}
{% load myfilters %}

{% block content %}

<div class="container">
	<div class="row">

	    <div class="col-md-8 mx-auto my-3 my-sm-4 border p-3">

    		<h2 class="text-center">{{ page_name }}</h2>

    		<form action='.' method='POST'>{% csrf_token %}

				<div class="form-group">
                    <label for="{{ form.author.id_for_label }}">Author <span class="require">*</span></label>
                        {{ form.author|addclass:'form-control' }}
                </div>

                <div class="form-group">
    		        <p><a href="{% url 'author-create' %}?next={{ request.path }}">+ Add new author</a></p>
    		    </div>


    		    <div class="form-group">
    		        <label for="{{ form.title.id_for_label }}">Title <span class="require">*</span></label>
    		        {{ form.title|addclass:'form-control' }}
                </div>



    		    <div class="form-group">
    		        <p><span class="require">*</span> - required fields</p>
    		    </div>


    		    <div class="form-group">
    		        <button type="submit" class="btn btn-primary">
    		            Save
    		        </button>

    		    </div>

    		</form>
		</div>

	</div>
</div>

{% endblock %}
