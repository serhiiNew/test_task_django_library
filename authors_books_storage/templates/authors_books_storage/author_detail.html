{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-9 mx-auto my-3 my-sm-4 p-3">
            <div class="card">
                <h4 class="card-header">Author: {{ author }}</h4>
                <div class="card-body">
                    <h5 class="card-title">Books:</h5>
                    {% if author.book_set.all.count >= 1 %}
                        <ul class="list-group list-group-flush">
                            {% for book in author.book_set.all %}
                                <a href="{% url 'book-detail' book.pk %}"
                                    class="list-group-item list-group-item-action">{{ book }}</a>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p class="card-text">No books yet...</p>
                    {% endif %}

                    <br><br>
                    <a href="{% url 'author-update' object.pk %}" class="btn btn-warning">Change</a>
                    <a href="{% url 'author-delete' object.pk %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
