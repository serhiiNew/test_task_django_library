{% extends 'base.html' %}

{% block content %}
<div class="jumbotron text-center" style="  padding-top: 10px !important; padding-bottom: 10px !important;">
    <h1>Search Results for: {{ request.GET.q }}</h1>
</div>
<div class="container">
    <div class="row">

        {% if object_list.count >= 1 %}

            {% for book in object_list %}
                <div class="col-sm-6 col-md-4 col-lg-3 my-1 my-sm-2">
                    <div class="card">
                         <div class="card-body d-flex flex-column">
                           <h5 class="card-title">{{ book.title }}</h5>
                           <a href="{{ book.get_absolute_url }}" class="mt-auto btn btn-primary stretched-link">More info</a>
                         </div>
                    </div>
                </div>

            {% endfor %}

        {% else %}
        <h3>Nothing was found...</h3>
        {% endif %}

    </div>
</div>

{% endblock %}
